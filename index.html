<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Paws Pet Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>🐾 Happy Paws Pet Store 🐾</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pets</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div id="cart">🛒 Cart: <span id="cart-count">0</span></div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Find your new best friend!</h2>
            <button id="fact-btn">🐶 Get a Random Pet Fact 🐱</button>
            <p id="pet-fact"></p>
        </section>

        <section class="products">
            <h2>Available Pets</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://place-puppy.com/200/200" alt="Cute Puppy">
                    <h3>Golden Retriever Puppy</h3>
                    <p>$500</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://placekitten.com/200/200" alt="Cute Kitten">
                    <h3>Tabby Kitten</h3>
                    <p>$300</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://placebear.com/200/200" alt="Small Bear (just kidding)">
                    <h3>Teddy Hamster</h3>
                    <p>$25</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Happy Paws Pet Store</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
